name: Build BW16 Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make curl

      - name: Download SDK
        run: |
          curl -L https://github.com/ambiot/ambd_sdk/archive/refs/heads/master.tar.gz -o sdk.tar.gz
          tar -xzf sdk.tar.gz
          mv ambd_sdk-master sdk

      - name: Debug SDK
        run: |
          cd sdk
          ls
          ls project || true
