name: Build BW16 Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make

      - name: Clone Ameba SDK
        run: |
          git clone https://github.com/ambiot/ambd_sdk.git sdk

      - name: Build firmware
        run: |
          cd sdk
          make all

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: bw16-firmware
          path: sdk/**/firmware*.bin
